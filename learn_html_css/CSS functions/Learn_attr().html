<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phương Nam Shop</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">

    <style>
        .box{
            width: 100%;
            height: 120px;
            background: rgb(145, 145, 145);
        }

        /* Lớp giả in chữ lên box */
        .box::after{
            content: "Nguyễn Phương Nam";
            content: attr(data-title); /* Lấy thuộc tính trong thẻ vào css*/
        }

        /* Lớp giả a::after sử dụng attr */
        a::after{
            content: " (" attr(href) ") ";
        }
    </style>
</head>
<body>
    <div class="box" data-title="Đây là box màu xám"></div>

    <a href="https://nblue0105.edu.vn">Học lập trình</a>

    <h1>CSS functions</h1>
    <ul>
        <li>var()</li>
        <li>linear-gradient()</li>
        <li>rgba()</li>
        <li>rgb()</li>
        <li>calc()</li>
        <li>attr()</li>
    </ul>
</body>
</html>
