<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        html, body{
            margin: 0;
        }

        h1{
            margin-top: 100px; /* Đẩy cả khối xuống dưới*/
            position: relative;
            top: 100px;
            left: 400px;
        }
    </style>
</head>
<body>
    <h1>Position</h1>
    <ul>
        <li>Relative Tương đối</li>
        <li>Absolute Trực tiếp</li>
        <li>Fixed</li>
        <li>Sticky //Khuyến cáo ít sử dụng</li>
    </ul>
</body>
</html>
