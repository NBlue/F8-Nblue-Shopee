<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
    <style>
        html, body{
            margin: 0;
        }

        li:nth-of-type(3){
            color: violet;
        }

        .head{
            width: 100%;
            height: 42px;
            background-color: black;
            position: fixed;
            top: 0;
        }
        ul{
            height: 2000px;
        }
        h1{
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="head"></div>
    <h1>Position</h1>
    <ul>
        <li>Relative Tương đối</li>
        <li>Absolute Trực tiếp</li>
        <li>Fixed</li>
        <li>Sticky //Khuyến cáo ít sử dụng</li>
    </ul>
</body>
</html>
