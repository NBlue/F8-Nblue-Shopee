<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Learn CSS Padding</title>

    <style>
        .box{
            width: 60px;
            height: 60px;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box1{
            background-color: #333;
        }
        .box2{
            background-color: orange;
            margin-left: 20px;
        }
        .box3{
            background-color: red;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="box box1">Box 1</div>
    <div class="box box2">Box 2</div>
    <div class="box box3">Box 3</div>
</body>
</html>
